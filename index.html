<style>
    body {
        background: radial-gradient(circle at top, #0f0f0f, #000);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 60px 20px;
        color: #fff;
    }

    .emoji {
        font-size: 48px;
        margin-bottom: 10px;
        animation: pulse 1.5s infinite;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 30px;
    }

    .btn {
        position: relative;
        display: block;
        width: 260px;
        margin: 14px auto;
        padding: 18px;
        background: linear-gradient(45deg, #00ff4c, #00ffaa);
        border-radius: 40px;
        font-size: 18px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
        letter-spacing: 1px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,255,100,0.5);
        transition: transform 0.2s ease;
    }

    .btn:hover {
        transform: scale(1.06);
    }

    .btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(60deg, 
            transparent, 
            rgba(255,255,255,0.4), 
            transparent);
        animation: glow 2.5s linear infinite;
    }

    @keyframes glow {
        0% { transform: translateX(-100%) rotate(0deg); }
        100% { transform: translateX(100%) rotate(360deg); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
</style>
</head>
